</head>

        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #001a6e; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5)">

                <a class="navbar-brand">
                    <img src="images/logo.png" alt="logo" width="180"/>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">

                        </li>
                    </ul>
                    <form class="d-flex ms-2">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <!-- Contact -->
    <main class="main">
        <section class="mt-5">
            <div class="container-contact shadow-lg p-4">
                <h1>ติดต่อเรา</h1>
                <form>
                    <div class="form-group mb-3">
                        <label for="fullname">ชื่อ-นามสกุล <font color="red">*</font></label>
                        <input class="form-control shadow-sm" type="text" id="fullname" name="fullname" required minlength="2" maxlength="800" placeholder="กรอกชื่อของคุณ">
                    </div>
                    <div class="form-group row mb-3">
                        <div class="col">
                            <label for="email">อีเมล <font color="red">*</font></label>
                            <input class="form-control shadow-sm" type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="example@domain.com">
                        </div>
                        <div class="col">
                            <label for="phone">โทรศัพท์</label>
                            <input class="form-control shadow-sm" type="tel" id="tel" name="tel" pattern="[0-9]{10}" placeholder="0123456789">
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="message">ข้อความ <font color="red">*</font></label>
                        <textarea class="form-control shadow-sm" id="message" name="message" required minlength="10" rows="5" placeholder="กรอกข้อความของคุณ"></textarea>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary shadow">ส่งข้อความ</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer class="py-4" style="background-color: #001a6e;">
        <div class="container">
            <div class="row text-light">
                <!-- Contact Info Section -->
                <div class="col-md-4">
                    <h5>ข้อมูลติดต่อ</h5>
                    <p>Email : contact@ayutthaya-guide.com</p>
                </div>
                <!-- Quick Links Section -->
                <div class="col-md-4">
                    <h5>ลิงก์ด่วน</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" style="color: #89c2d9; text-decoration: none;">นโยบายความเป็นส่วนตัว</a></li>
                        <li><a href="#" style="color: #89c2d9; text-decoration: none;">เงื่อนไขการให้บริการ</a></li>
                    </ul>
                </div>
                <!-- Social Media Section -->
                <div class="col-md-4 text-end">
                    <h5>ติดตามเรา</h5>
                    <a href="#" style="color: #89c2d9; text-decoration: none; margin-right: 10px;">Facebook</a>
                    <a href="#" style="color: #89c2d9; text-decoration: none;">Instagram</a>
                </div>
            </div>
            <div class="text-center mt-3" style="color: #d9e2ec;">&copy; 2025 พระนครศรีอยุธยา</div>
        </div>
